    <header  class="head">
    <h1>Rick and Morty Characters</h1>
    <div class="rickMortyPic">
    <img src="./imgs/RM.png"> 
    </div>
    
</header>
<main class="main-card">
    
    <div class='title'>
    <h2> Compare Characters</h2>
    <form>
    <label>Enter Character :
        <input id = "character-input" type = "text"
        placeholder="eg. Rick Sanchez">
        </label>
        <input type="submit" value="Search" />
        <button id="resetButton" type="button">Reset !</button>
       
        
    </form>
    </div>

<section class="section-card">

    <article class="outline card">
    <h2 id="characterOne">Character 1</h2>
    <div class="imageOne">
        <a id="imageOneLink" href="" target="_blank"><image id="imageOne" src=""></a>
    <div class="stats">
        <p> Location:  <span id="locationOne"></span></p>
        <p> origin:  <span id="originOne"></span></p>
        <p> status:  <span id="statusOne"></span></p>
        
    </div>
    </div>
    </article>
    

    <article class="outline card">
    <h2 id="characterTwo">Character 2</h2>

        <a id="imageTwoLink" href="" target="_blank"><image id="imageTwo" src=""></a>

        <p> origin:  <span id="originTwo"></span></p>
        <p> status:  <span id="statusTwo"></span></p>
    </div>
    </div>
    </article>

    <article class="outline card">

            </div>

</section>
